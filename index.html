<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>文档</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <!-- 设置浏览器图标 -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <meta name="description" content="Description">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- 默认主题 -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">

    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.css">
</head>

<body>
<!--<nav>-->
<!--    <a href="javascript();"> API</a>-->
<!--    <a href="javascript();"> API专栏</a>-->
<!--</nav>-->
<!-- 定义加载时候的动作 -->
<div id="app">加载中...</div>
<div id="gitalk-container" style="width: 60%;float: right;margin-top: -300px;margin-right: 50px"></div>
<script>
    window.$docsify = {
        // 项目名称
        name: 'SocialHub',
        // 仓库地址，点击右上角的Github章鱼猫头像会跳转到此地址
        repo: 'https://github.com/jacklinsir',
        // 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
        loadSidebar: true,
        // 导航栏支持，默认加载的是项目根目录下的_navbar.md文件
        loadNavbar: true,
        // 封面支持，默认加载的是项目根目录下的_coverpage.md文件
        coverpage: true,
        // 最大支持渲染的标题层级
        maxLevel: 4,
        // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级，建议配置为1或者2
        subMaxLevel: 2
    }
</script>
<script>
    // 搜索配置
    window.$docsify = {
        search: {
            maxAge: 86400000,
            paths: auto,
            placeholder: '搜索',
            noData: '找不到结果',
            depth: 4,
            hideOtherSidebarContent: true,
            namespace: 'SocialHub',
        }
    }
</script>
<!-- docsify的js依赖 -->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
<!-- emoji表情支持 -->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
<!-- 图片放大缩小支持 -->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
<!-- 搜索功能支持 -->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

<script src="//cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.min.js"></script>
<script>
    var gitalk = new Gitalk({
        clientID: 'b88876b45cd9d0e39d00', // GitHub Application Client ID
        clientSecret: '7ec68da38fccc80e08fbeff8844273ca8e8f452c', // GitHub Application Client Secret
        repo: 'gitalk-comment',      // 存放评论的仓库
        owner: 'ndcfl',          // 仓库的创建者，
        admin: ['ndcfl'],        // 如果仓库有多个人可以操作，那么在这里以数组形式写出
        id: location.pathname,      // 用于标记评论是哪个页面的，确保唯一，并且长度小于50
    })

    gitalk.render('gitalk-container');    // 渲染Gitalk评论组件
</script>
</body>
</html>
